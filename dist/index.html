<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container d-none" id="login-container">        
        <div class="row justify-content-center">
            <div class="cl-4">
                <h1>Login</h1>
                <div>
                    <div class="form-group">
                        <label for="input-login-email">Email address</label>
                        <input type="email" class="form-control" id="input-login-email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="input-login-password">Password</label>
                        <input type="password" class="form-control" id="input-login-password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="button-login-submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="login-alert"> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-none" id="main-data">
        <div class="row my-2">
            <button type="button" class="btn btn-primary" id="button-download">Download</button>
        </div>
        <div class="row">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col" width="1">#</th>
                        <th scope="col" width="200">Date</th>
                        <th scope="col" width="10">Word</th>
                        <th scope="col" width="10">Tries</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="./bundle.js"></script>
</html>
